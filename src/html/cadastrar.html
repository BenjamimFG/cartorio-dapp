<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cartório DApp - Cadastrar Imóvel</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="css/header.css">
    <link rel='stylesheet' type='text/css' media='screen' href='css/cadastrar.css'>

    <script src="https://kit.fontawesome.com/62bc613515.js" crossorigin="anonymous"></script>
</head>

<body style="background-color:  #cde5ec;">
    <header id="menu">
        <div class="left">
            <div id="logo">Cartório DApp</div>
            <div id="itens">
                <a href="/imoveis.html" class="menu-item">Meus imóveis</a>
                <a href="/catalogo.html" class="menu-item">Catálogo de venda</a>
                <div id="cadastrar" class="menu-item active">Cadastrar Imóvel</div>
            </div>
        </div>
        <div id="user">
            carregando...
        </div>
    </header>

    <div class="container">
        <h1>Cadastrar Imóvel</h1>

        <div class="form">

            <div class="container-cadastrar">
                <div class="form-header">
                    <p><i class="fas fa-map-marker-alt fa-fw"></i> <span>Dados do imóvel</span></p>
                </div>
                <div class="form-container">
                    <input class="form-control" type="text" placeholder="Rua" style="flex: 9;" id="rua">
                    <input class="form-control" type="text" placeholder="Nº" style="flex: 1;" id="numero">
                </div>
                <div class="form-container">
                    <input class="form-control" type="text" placeholder="Complemento" style="flex: 6;" id="complemento">
                    <input class="form-control" type="text" placeholder="Cidade" style="flex: 3;" id="cidade">
                    <input class="form-control" type="text" placeholder="UF" style="flex: 1;" id="uf">
                </div>
                <div class="form-header">
                    <p><i class="fas fa-edit fa-fw"></i> <span>Características do imóvel</span></p>
                </div>
                <div class="form-container">
                    <input class="form-control" type="number" placeholder="Suítes" id="suites">
                    <input class="form-control" type="number" placeholder="Quartos" id="quartos">
                    <input class="form-control" type="number" placeholder="Banheiros" id="banheiros">
                    <input class="form-control" type="number" placeholder="Vagas" id="vagas">
                    <input class="form-control" type="number" placeholder="Área (m²)" id="area">
                </div>
                <div class="form-header">
                    <p><i class="fas fa-user fa-fw"></i> <span>Primeiro Proprietário do imóvel</span></p>
                </div>
                <div class="form-container">
                    <input class="form-control" type="text" placeholder="Endereço da carteira do Proprietário" style="width: 100%;" id="primeiro_dono">
                </div>
                <div class="text-center">
                    <button onclick="cadastrar();" type="submit" class="btn btn-primary" style="width: 200px; background-color: #6fbbd3; border-style: outset; border-color:rgb(166, 169, 194);">
                        Salvar
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
<script src="js/connect_wallet.js"></script>
<script src="js/cadastrar.js"></script>
</html>
