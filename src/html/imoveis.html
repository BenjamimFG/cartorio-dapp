<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cartório DApp - Meus Imóveis</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="css/header.css">
    <link rel='stylesheet' type='text/css' media='screen' href='css/imoveis.css'>

    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/62bc613515.js" crossorigin="anonymous"></script>
</head>

<body style="background-color:  #cde5ec;">
  <header id="menu">
    <div class="left">
        <div id="logo">Cartório DApp</div>
        <div id="itens">
            <div class="menu-item active">Meus imóveis</div>
            <a href="/catalogo.html" class="menu-item">Catálogo de venda</a>
            <a href="/cadastrar.html" id="cadastrar" class="menu-item hidden">Cadastrar Imóvel</a>
        </div>
    </div>
    <div id="user">
        carregando...
    </div>
  </header>

  <div class="container">
    <h1>Meus Imóveis</h1>

    <main id="imoveis">
      Carregando...
    </main>
  </div>

  <div class="modal fade" id="vendaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Vender Imóvel</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Valor:</label>
              <div style="display: flex; align-items: center;">
                <i class="fab fa-ethereum fa-fw fa-2x" style="height: 1em;"></i>
                <input type="number" class="form-control" id="valor-venda" placeholder="ETH" required></input>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="btn-venda">Vender</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="cancelarVendaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Tem certeza que deseja cancelar a venda?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Continuar vendendo</button>
          <button type="button" class="btn btn-danger" id="btn-cancelar-venda">Cancelar venda</button>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="vendor/web3/dist/web3.min.js"></script>
<script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
<script src="js/connect_wallet.js"></script>
<script src="js/imoveis.js"></script>
</html>
