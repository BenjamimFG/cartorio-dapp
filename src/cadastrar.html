<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastrar Imóvel</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/cadastrar.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script src='main.js'></script>
</head>

<body style="background-color:  #cde5ec;">

    <div id="container" class="container">
        <div>
            <h1 class="h1">Cadastrar Imóvel</h1>
        </div>
        <div class="form">

            <div class="container-cadastrar">
                <div class="container-informacao-imovel">
                    <p>Dados do imóvel <span><img src="img/botao-home.png" class="img-home" /></span></p>
                </div>
                <div class="container-endereco">
                    <input class="form-control" type="text" placeholder="Rua" aria-label="default input example" style="width: 50%;">
                    <input class="form-control form-control" type="text" placeholder="Nº" aria-label=".form-control-sm example" style="width: 7%; margin-left: 10px;">
                    <input class="form-control form-control" type="text" placeholder="Complemento" aria-label=".form-control-sm example" style="width: 30%; margin-left: 10px;">
                </div>
                <div class="container-regiao">
                    <input class="form-control" type="text" placeholder="Cidade" aria-label="default input example" style="width: 20%;">
                    <input class="form-control form-control" type="text" placeholder="UF" aria-label=".form-control-sm example" style="width: 10%; margin-left: 10px;">

                </div>
                <div class="container-informacao-imovel">
                    <p>Características do imóvel <span><img src="img/editing.png" class="img-home" /></span></p>
                </div>
                <div class="container-caracteristicas">
                    <input class="form-control" type="number" placeholder="Suítes" aria-label="default input example" style="width: 10%;">
                    <input class="form-control form-control" type="number" placeholder="Quartos" aria-label=".form-control-sm example" style="width: 10%; margin-left: 50px;">
                    <input class="form-control form-control" type="number" placeholder="Banheiros" aria-label=".form-control-sm example" style="width: 10%; margin-left: 50px;">
                    <input class="form-control form-control" type="number" placeholder="Vagas" aria-label=".form-control-sm example" style="width: 10%; margin-left: 50px;">
                    <input class="form-control form-control" type="date" placeholder="" aria-label=".form-control-sm example" style="width: 20%; margin-left: 50px;">
                    <input class="form-control form-control" type="number" placeholder="Área" aria-label=".form-control-sm example" style="width: 10%; margin-left: 50px;">
                </div>
                <div class="container-informacao-imovel">
                    <p>Proprietário do imóvel <span><img src="img/user.png" class="img-home" /></span></p>
                </div>
                <div class="container-pessoa">
                    <input class="form-control form-control" type="text" placeholder="Nome do Proprietário" aria-label=".form-control-sm example" style="width: 50%;">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary" style="background-color: #6fbbd3; border-style: outset; border-color:rgb(166, 169, 194);">Salvar</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
